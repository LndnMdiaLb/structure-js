	<script type="text/javascript">

		window.onload =function(){

			/////////////////////
	        // pre-load images prior to animation intialise
	        /////////////////////

			var
				polite = true,			 
				pageLoaded = pageVisible = true ,
	        	loader = new app.utils.IMGLoader('paused', 'private') ;

				loader.register(loader.DEFAULT, 
					function(e){
						pageLoaded = true;
						if(pageLoaded && pageVisible) app.initialize();
			        }) ;

			/////////////////////
	        // image preload
	        /////////////////////

			function loadRich(){

				///////
		        // custom selector here
		        ///////

		        var selector = 'div[data-url]';

		        Array.prototype.slice.call( document.querySelectorAll(selector))
		        	.forEach( 
		        		function(element,i,a) {
		            		// collect url
		            		var url = element.getAttribute('data-url') ;

		            		// load image
		            		loader.load( url, 
		            			// on load make changes to element (including add img to it)
		            			function(ev){
									element.style['background-image']='url('+url+')';

									/////////////////////
									// custom logic here
									/////////////////////

									// this - img loaded

								} ) ;		        
		            		}) ;

			        		loader.start()	;		        	
		    };

		    (polite?loadRich:app.initialize)() ;

		} ;

		app.initialize = function(){

			/////////////////////
			// creative logic here
			/////////////////////	

		}

	</script>
</html>
